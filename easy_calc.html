<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #parent{
            background-color: rgb(77, 86, 180);
            width: 50%;
            height: 200px;
            margin: auto;
            border-radius: 5px;
            margin-top: 2%;
        }

        #inputs{
            width: 80%;
            padding: 15px;
            display: flex;
            justify-content: space-around;
            background-color: rgb(0, 255, 4);
            margin: 20px auto;
            border-radius: 10px;
            margin-top: 10px;
        }

        #functions{
            width: 50%;
            margin: auto;
            margin-top: 50px;
            display: grid;
            grid-template-columns: repeat(4,1fr);
            grid-gap: 60px;
        }
    </style>
</head>
<body>
    <div id="parent">
        <div id="inputs">
            <label for="input1">Enter 1st Number:</label>
            <input type="number" id="input1" placeholder="Enter 1st Number">
            <label for="input2">Enter 2nd Number:</label>
            <input type="number" id="input2" placeholder="Enter 2nd Number">
        </div>
        <div id="functions">
            <button onclick="add()">Add</button>
            <button onclick="sub()">Subtract</button>
            <button onclick="multi()">Multiply</button>
            <button onclick="divide()">Divide</button>
        </div>
    </div>
    <script>
        function add() {
            let input1 = document.getElementById("input1").value;
            let input2 = document.getElementById("input2").value;
            let result = Number(input1) + Number(input2);
            alert("Your Answer is " + result);
        }

        function sub() {
            let input1 = document.getElementById("input1").value;
            let input2 = document.getElementById("input2").value;
            let result = Number(input1) - Number(input2);
            alert("Your Answer is " + result);
        }

        function multi() {
            let input1 = document.getElementById("input1").value;
            let input2 = document.getElementById("input2").value;
            let result = Number(input1) * Number(input2);
            alert("Your Answer is " + result);
        }

        function divide() {
            let input1 = document.getElementById("input1").value;
            let input2 = document.getElementById("input2").value;

            if (input2 === "0") {
                alert("Division by zero is not allowed.");
            } else {
                let result = Number(input1) / Number(input2);
                alert("Your Answer is " + result);
            }
        }
    </script>
</body>
</html>
