<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <h1>Masai School Application</h1>
  <p>Enter Your name and gender to apply for masai school</p>
  <h2 id="display">Display entered name and gender here</h2>
  <hr>
  <input type="text" id ="name" placeholder="Enter your name">
  <select id="gender">
    <option value="">select gender</option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select>
  <button onclick="send()">Apply</button>
</body>
</html>
<script>
    let info1 = document.getElementById("name")
    let info2 = document.getElementById("gender")
    let dis = document.getElementById("display")
function send()
{
    dis.innerText=info1.value + " " + info2.value
}

</script>
