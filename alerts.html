<!DOCTYPE html>
<html>
	<head>
		<title>Showing Alerts</title>
	</head>
	<body>
		<button onclick="showFirstName()">FIRST NAME</button>
		<button onclick="showLastName()">LAST NAME</button>
		<button onclick="showFullName()">FIRST AND LAST NAME</button>
		<script type="text/javascript">
            function showFirstName() {
                alert("Shivam"); // Replace "Your first name" with your actual first name
			}

            function showLastName() {
                alert("Kumar"); // Replace "Your last name" with your actual last name
            }

            function showFullName() {
                alert("Shivam Kumar"); // Replace "Your full name" with your actual full name (firstname lastname)
            }
        </script>
	</body>
</html>
